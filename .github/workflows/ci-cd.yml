# CI/CD: build, test (api/tests + web), deploy, auto-merge PR
name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Deploy hanya di push ke main/master (bukan PR)
env:
  GO_VERSION: '1.21'
  NODE_VERSION: '20'

jobs:
  api:
    name: API (build + test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: api/go.sum

      - name: Build
        working-directory: api
        run: go build -v ./...

      # Test semua paket dan fungsi di api/tests (handlers + middleware)
      - name: Test (api/tests)
        working-directory: api
        run: go test ./tests/... -v -count=1

  web:
    name: Web (build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install & build
        working-directory: web
        run: |
          npm ci
          npm run build

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist

  # Aktifkan auto-merge PR jika backend (api/tests) dan frontend (build) lulus
  auto-merge:
    name: Enable auto-merge
    runs-on: ubuntu-latest
    needs: [api, web]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Enable auto-merge
        run: |
          gh pr merge "${{ github.event.pull_request.number }}" --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy (GitHub Pages)
    runs-on: ubuntu-latest
    needs: [api, web]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist

      # enablement: false â€” Pages harus diaktifkan sekali manual: Settings > Pages > Build and deployment > Source: GitHub Actions.
      # Jika pakai enablement: true dan dapat "Resource not accessible by integration", aktifkan Pages manual dulu lalu re-run.
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: false

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: web-dist

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

  # Ringkasan deploy URL (hanya setelah deploy)
  deploy-info:
    name: Deploy info
    runs-on: ubuntu-latest
    needs: [deploy]
    if: success() && github.event_name == 'push'
    steps:
      - name: Output URL
        run: |
          echo "Deploy selesai. Aktifkan GitHub Pages di repo Settings > Pages > Source: GitHub Actions."
