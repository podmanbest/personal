# CI/CD: build, test, dan deploy
name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Deploy hanya di push ke main/master (bukan PR)
env:
  GO_VERSION: '1.21'
  NODE_VERSION: '20'

jobs:
  api:
    name: API (build + test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: api/go.sum

      - name: Build
        working-directory: api
        run: go build -v ./...

      - name: Test
        working-directory: api
        run: go test ./tests/... -v -count=1

  web:
    name: Web (build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install & build
        working-directory: web
        run: |
          npm ci
          npm run build

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist

  deploy:
    name: Deploy (GitHub Pages)
    runs-on: ubuntu-latest
    needs: [api, web]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: web-dist

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

  # Ringkasan deploy URL (hanya setelah deploy)
  deploy-info:
    name: Deploy info
    runs-on: ubuntu-latest
    needs: [deploy]
    if: success() && github.event_name == 'push'
    steps:
      - name: Output URL
        run: |
          echo "Deploy selesai. Aktifkan GitHub Pages di repo Settings > Pages > Source: GitHub Actions."
