    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function () {
        var theme = localStorage.getItem('theme');
        if (theme === 'light') document.documentElement.classList.remove('dark');
        else document.documentElement.classList.add('dark');
      })();
    </script>
    <meta name="description" content="SysAdmin personal branding — Infrastructure, Automation, Security" />

    <meta property="og:title" content="SYSADMIN.LOG — Linux System Administrator" />
    <meta property="og:description" content="SysAdmin personal branding — Infrastructure, Automation, Security" />
    <meta property="og:image" content="https://yoursite.com/og-image.png" />
