# Podman / Docker Compose - Portfolio stack
# Run: podman-compose up -d   or   docker compose up -d

services:
  db:
    image: mariadb:10.11
    container_name: portfolio-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-personal_portfolio}
      MYSQL_USER: ${DB_USERNAME:-portfolio}
      MYSQL_PASSWORD: ${DB_PASSWORD:-portfolio_pass}
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - '3306:3306'
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h localhost -p"$MYSQL_ROOT_PASSWORD" || exit 1']
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./portfolio-api
      dockerfile: Containerfile
    container_name: portfolio-api
    env_file:
      - ./portfolio-api/.env.podman
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-personal_portfolio}
      DB_USERNAME: ${DB_USERNAME:-portfolio}
      DB_PASSWORD: ${DB_PASSWORD:-portfolio_pass}
      APP_ENV: production
      APP_DEBUG: 'false'
    ports:
      - '8000:8000'
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./portfolio-web
      dockerfile: Containerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-}
    container_name: portfolio-web
    ports:
      - '3000:80'
    depends_on:
      - api

  admin:
    build:
      context: ./portfolio-admin
      dockerfile: Containerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-}
    container_name: portfolio-admin
    ports:
      - '3001:80'
    depends_on:
      - api
